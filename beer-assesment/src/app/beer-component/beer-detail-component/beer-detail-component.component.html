<h3 *ngIf="beer">Detail of Beer</h3>
<div class="row">
  <div class="col-lg-12">
    <mat-card class="tp-card" *ngIf="beer">
      <mat-card-header>
        <div mat-card-avatar *ngIf="beer['labels']" [ngStyle]="{'background-image': 'url(' + beer['labels']['icon'] + ')'}"></div>
        <mat-card-title>{{beer['nameDisplay']}}</mat-card-title>
        <mat-card-subtitle>{{beer['style']['shortName']}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="img-fluid" *ngIf="beer['labels']" src = "{{beer['labels']['medium']}}" alt = "Learn HTML5">
      <mat-card-content>
        <p *ngIf="beer['description']; else description">
          {{beer['description']}}
        </p>
        <ng-template #description>
          <p>{{beer['style']['description']}}
          </p>
        </ng-template>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
